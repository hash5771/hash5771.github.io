<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 6: Overlays</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="project-container">
    <div class="overlay-image-container">
      <img class="overlay-images" id="overlay-image-1" src="./CO-State-Champs.png" alt="Colorado State Championships Logo">
      <img class="overlay-images" id="overlay-image-2" src="./USAPL-Logo.png" alt="USAPL Logo">
      <img class="overlay-images" id="overlay-image-3" src="./CUB-Logo.png" alt="CU Boulder Barbell Club Logo">
    </div>
    <div class="scorecard">
      <div class="scorecard-header">
        <h1>Bench Press</h1>
        <h2>Hassan Shahzad</h2>
        <h2>Men's Raw Junior 140kg</h2>
      </div>
      <div class="scorecard-attempts">
        <div class="scorecard-attempt" id="scorecard-attempt-1">
          <h2>1st</h2>
          <h2>115 kg</h2>
        </div>
        <div class="scorecard-attempt" id="scorecard-attempt-2">
          <h2>2nd</h2>
          <h2>120 kg</h2>
        </div>
        <div class="scorecard-attempt" id="scorecard-attempt-3">
          <h2>3rd</h2>
          <h2>125 kg</h2>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
