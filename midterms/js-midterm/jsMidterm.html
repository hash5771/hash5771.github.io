<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Midterm</title>
  <link rel="stylesheet" href="jsMidterm.css">
</head>
<body>
  <div class="page-wrapper">
    <h1>PLEASE ENTER YOUR PHONE NUMBER</h1>

    <form>
      <input type="text" id="phone-1" maxlength="1" size="1" placeholder="-" disabled>
      <input type="text" id="phone-2" maxlength="1" size="1" placeholder="-" disabled>
      <input type="text" id="phone-3" maxlength="1" size="1" placeholder="-" disabled>
      <input type="text" id="phone-4" maxlength="1" size="1" placeholder="-" disabled>
      <input type="text" id="phone-5" maxlength="1" size="1" placeholder="-" disabled>
      <input type="text" id="phone-6" maxlength="1" size="1" placeholder="-" disabled>
      <input type="text" id="phone-7" maxlength="1" size="1" placeholder="-" disabled>
      <input type="text" id="phone-8" maxlength="1" size="1" placeholder="-" disabled>
      <input type="text" id="phone-9" maxlength="1" size="1" placeholder="-" disabled>
    </form>

    <div class="button-container">
      <button class="button" id="begin-button">Begin</button>
      <button class="button" id="stop-button">Stop</button>
      <button class="button" id="clear-button">Clear</button>
      <button class="button" id="confirm-button">Confirm</button>
    </div>
  </div>

  <script src="jsMidterm.js"></script>
</body>
</html>
