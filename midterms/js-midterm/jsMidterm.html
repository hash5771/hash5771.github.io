<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Midterm</title>
  <link rel="stylesheet" href="jsMidterm.css">
</head>
<body>
  <div class="page-wrapper">
    <div class="title">Please Enter Your Phone Number</div>
    <div class="subtitle">Everytime you enter a number, we will apply a formula to it. Everytime you click on an input box we will add 1 for fun! Please enter your number and press confirm when finished.</div>

    <div class="form-container">
      <form>
        <div class="input-container">
          <label for="phone-1">1</label>
          <input type="text" id="phone-1" size="1" placeholder="-" disabled>
          <div class="description"></div>
        </div>
    
        <div class="input-container">
          <label for="phone-2">2</label>
          <input type="text" id="phone-2" size="1" placeholder="-" disabled>
          <div class="description"></div>
        </div>
    
        <div class="input-container">
          <label for="phone-3">3</label>
          <input type="text" id="phone-3" size="1" placeholder="-" disabled>
          <div class="description"></div>
        </div>
    
        <div class="input-container">
          <label for="phone-4">4</label>
          <input type="text" id="phone-4" size="1" placeholder="-" disabled>
          <div class="description"></div>
        </div>
    
        <div class="input-container">
          <label for="phone-5">5</label>
          <input type="text" id="phone-5" size="1" placeholder="-" disabled>
          <div class="description"></div>
        </div>
    
        <div class="input-container">
          <label for="phone-6">6</label>
          <input type="text" id="phone-6" size="1" placeholder="-" disabled>
          <div class="description"></div>
        </div>
    
        <div class="input-container">
          <label for="phone-7">7</label>
          <input type="text" id="phone-7" size="1" placeholder="-" disabled>
          <div class="description"></div>
        </div>
    
        <div class="input-container">
          <label for="phone-8">8</label>
          <input type="text" id="phone-8" size="1" placeholder="-" disabled>
          <div class="description"></div>
        </div>
    
        <div class="input-container">
          <label for="phone-9">9</label>
          <input type="text" id="phone-9" size="1" placeholder="-" disabled>
          <div class="description"></div>
        </div>

        <div class="input-container">
          <label for="phone-10">10</label>
          <input type="text" id="phone-10" size="1" placeholder="-" disabled>
          <div class="description"></div>
        </div>
      </form>
    </div>

    <div class="button-container">
      <button class="button" id="start-button">START</button>
      <button class="button" id="reset-button" disabled>RESET</button>
      <button class="button" id="confirm-button" disabled>CONFIRM</button>
    </div>
  </div>

  <script src="jsMidterm.js"></script>
</body>
</html>
